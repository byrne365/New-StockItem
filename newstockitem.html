{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Stock Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the instrument">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the instrument"></textarea>

                    <label for="price">Price:</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
                    </div>
                    <label for="instrument">Instrument:</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument1" value="Electric Guitar">Electric Guitar
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument2" value="Bass Guitar">Bass Guitar
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument3" value="Acoustic Guitars">Acoustic Guitars
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument4" value="Percussion">Percussion
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument5" value="Acoustic Bass">Acoustic Bass
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument6" value="Electric Piano">Electric Piano
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument7" value="Electric Drum Kits">Electric Drum Kits
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument8" value="Drum">Drum
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument9" value="Drum Hardware">Drum Hardware
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument10" value="Drum Sticks">Drum Sticks
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument11" value="Digital Piano">Digital Piano
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="instrument" id="instrument12" value="Strings">Strings
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>Create</button>
                  </div>
            </form>
        </div>
    </div>
{% endblock %}
